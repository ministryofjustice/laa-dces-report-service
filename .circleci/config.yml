version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.3.0
  kubernetes: circleci/kubernetes@1.3.0
  helm: circleci/helm@1.2.0
  snyk: snyk/snyk@1.1.2

_snyk_options: &snyk_options
  project: "${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}"
  organization: "legal-aid-agency"
  severity-threshold: "critical"
  fail-on-issues: true
  monitor-on-build: false
  token-variable: SNYK_TOKEN
  additional-arguments: --policy-path=.snyk

# ------------------
# EXECUTORS
# ------------------
executors:
  cloud-platform-executor:
    resource_class: small
    docker:
      - image: ministryofjustice/cloud-platform-tools

# ------------------
# COMMANDS
# ------------------
commands:
  checkout_and_decrypt:
    steps:
      - checkout
      - run: echo "${GIT_CRYPT_KEY}" | base64 -d > git-crypt.key
      - run: git-crypt unlock git-crypt.key

  deploy-to:
    description: >
      Deploy image to the specified environment
    parameters:
      environment:
        description: Destination environment
        type: string
      token:
        description: CircleCI Service account token
        type: string
    steps:
      - checkout_and_decrypt
      - run:
          name: Authenticate with cluster
          command: |
            echo -n ${K8S_CLUSTER_CERT} | base64 -d > ./ca.crt
            kubectl config set-cluster ${K8S_CLUSTER_NAME} --certificate-authority=./ca.crt --server=https://${K8S_CLUSTER_NAME}
            kubectl config set-credentials circleci --token=<< parameters.token >>
            kubectl config set-context ${K8S_CLUSTER_NAME} --cluster=${K8S_CLUSTER_NAME} --user=circleci --namespace=laa-dces-report-service-<< parameters.environment >>
            kubectl config use-context ${K8S_CLUSTER_NAME}
            kubectl --namespace=laa-dces-report-service-<< parameters.environment >> get pods
      - helm/upgrade-helm-chart:
          namespace: laa-dces-report-service-<< parameters.environment >>
          update-repositories: false
          chart: ./helm_deploy/laa-dces-report-service/
          release-name: laa-dces-report-service
          values: ./helm_deploy/laa-dces-report-service/values-<< parameters.environment >>.yaml
          values-to-override: image.tag=${CIRCLE_SHA1}

# ------------------
# JOBS
# ------------------
jobs:
  build:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:17.0.4
    working_directory: ~/laa-dces-report-service/dces-report-service
    steps:
      - checkout:
          path: ~/laa-dces-report-service
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Install Dependencies
          command: ./gradlew clean build --scan
      - run:
          name: Run Sonar
          command: ./gradlew sonar
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - persist_to_workspace:
          root: .
          paths:
            - build

  scan_app:
    docker:
      - image: cimg/openjdk:17.0.4
    working_directory: ~/laa-dces-report-service/dces-report-service
    steps:
      - checkout:
          path: ~/laa-dces-report-service
      - attach_workspace:
          at: .
      - snyk/scan:
          <<: *snyk_options

  test_and_assemble:
    environment:
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:17.0.4
    working_directory: ~/laa-dces-report-service/dces-report-service
    steps:
      - checkout:
          path: ~/laa-dces-report-service
      - attach_workspace:
          at: .
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Run tests
          command: ./gradlew test --scan
      - run:
          name: Generate code coverage report
          command: ./gradlew jacocoTestReport
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/test-results/test
      - store_artifacts:
          path: build/reports/jacoco/test/html
      - run:
          name: Assemble JAR
          command: ./gradlew assemble --scan
      - store_artifacts:
          path: build/libs

  build_and_scan_image:
    docker:
      - image: cimg/openjdk:17.0.4
    working_directory: ~/laa-dces-report-service/dces-report-service
    steps:
      - checkout:
          path: ~/laa-dces-report-service
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - aws-ecr/build-image:
          repo: laa-crime-apps-team/laa-dces-report-service-dev-ecr
          tag: "${CIRCLE_SHA1}"
      - snyk/scan:
          docker-image-name: "$AWS_ECR_ACCOUNT_URL/laa-crime-apps-team/laa-dces-report-service-dev-ecr:${CIRCLE_SHA1}"
          <<: *snyk_options

  build_and_push_image:
    executor: aws-ecr/default
    steps:
      - aws-ecr/build-and-push-image:
          repo: laa-crime-apps-team/laa-dces-report-service-dev-ecr
          tag: "${CIRCLE_SHA1}"
          attach-workspace: true
          workspace-root: dces-report-service
          path: dces-report-service
          extra-build-args: |
            --build-arg COMMIT_ID=${CIRCLE_SHA1} \
            --build-arg BUILD_TAG=${CIRCLE_SHA1} \
            --build-arg APP_BRANCH=${CIRCLE_BRANCH} \
            --build-arg BUILD_DATE=$(date +%Y-%m-%dT%H:%M:%S%z) \

  deploy-dev:
    executor: cloud-platform-executor
    steps:
      - deploy-to:
          environment: dev
          token: ${CIRCLE_CI_TOKEN_DEV}

  deploy-uat:
    executor: cloud-platform-executor
    steps:
      - deploy-to:
          environment: uat
          token: ${CIRCLE_CI_TOKEN_UAT}

  deploy-staging:
    executor: cloud-platform-executor
    steps:
      - deploy-to:
          environment: staging
          token: ${CIRCLE_CI_TOKEN_STAGING}

  deploy-prod:
    executor: cloud-platform-executor
    steps:
      - deploy-to:
          environment: prod
          token: ${CIRCLE_CI_TOKEN_PROD}

# ------------------
# WORKFLOWS
# ------------------
workflows:
  version: 2

  build-deploy-master:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
          context: SonarCloud

      - scan_app:
          requires:
            - build

      - test_and_assemble:
          requires:
            - scan_app

      - build_and_scan_image:
          requires:
            - test_and_assemble

      - build_and_push_image:
          requires:
            - build_and_scan_image

      - deploy-dev:
          requires:
            - build_and_push_image

      - hold_install_on_uat:
          type: approval
          requires:
            - build_and_push_image

      - deploy-uat:
          requires:
            - hold_install_on_uat

      - hold_install_on_staging:
          type: approval
          requires:
            - build_and_push_image

      - deploy-staging:
          requires:
            - hold_install_on_staging

      - hold_install_on_prod:
          type: approval
          requires:
            - build_and_push_image

      - deploy-prod:
          requires:
            - hold_install_on_prod

  build-deploy-branch:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
          context: SonarCloud

      - scan_app:
          requires:
            - build

      - test_and_assemble:
          requires:
            - scan_app

      - build_and_scan_image:
          requires:
            - test_and_assemble

      - build_and_push_image:
          requires:
            - build_and_scan_image

      - hold_install_on_dev:
          type: approval
          requires:
            - build_and_push_image

      - deploy-dev:
          requires:
            - hold_install_on_dev

      - hold_install_on_uat:
          type: approval
          requires:
            - build_and_push_image

      - deploy-uat:
          requires:
            - hold_install_on_uat

      - hold_install_on_staging:
          type: approval
          requires:
            - build_and_push_image

      - deploy-staging:
          requires:
            - hold_install_on_staging
