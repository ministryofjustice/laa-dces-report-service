server:
  port: 52314

management:
  server:
    port: 8188
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  packagesToScan: uk.gov.justice.laa.crime.dces.report
  show-actuator: true
  api-docs:
    path: /dces-report-service
    enabled: true

  swagger-ui:
    path: /open-api/docs.html
    enabled: true
    operationsSorter: method

maatApi:
  oAuthEnabled: false
  baseUrl: http://localhost:8090

means-assessment:
  security:
    issuer-uri: http://localhost:${server.port}

spring:
  security:
    oauth2:
      client:
        provider:
          maatapi:
            token-uri: http://dummyserver:9999
        registration:
          maatapi:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials

      resourceserver:
        jwt:
          issuer-uri: ${means-assessment.security.issuer-uri}
