services:
  maat-api:
    baseUrl: http://localhost:1111
    registrationId: MATT_API_REG_ID
    oAuthEnabled: false

spring:
  mvc:
    format:
      date: dd.MM.yyyy
  security:
    oauth2:
      # MAAT REST API authentication
      resource-server:
        jwt:
          issuer-uri: localhost:999/token
  web:
    locale: en_GB
    locale-resolver: fixed

emailClient:
  notify:
    key: notify_test_key
    template-id: notify-template-id
    recipient: tariq.hossain@digital.justice.gov.uk
